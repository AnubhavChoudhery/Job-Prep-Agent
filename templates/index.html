<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Prep AI – ATS Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0e0e0f;        
      color: #e8e8e8;             
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      max-width: 920px;
      margin: 24px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .card {
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 16px;
      background: #141416;
      box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
    }
    label { font-weight: 600; display:block; margin-bottom: 6px; }

    input[type="file"],
    textarea,
    button {
      font: inherit;
    }
    input[type="file"],
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #2b2b2e;
      background: #1b1b1e;
      color: #e8e8e8;
      padding: 10px;
      outline: none;
    }
    textarea { min-height: 120px; resize: vertical; }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #3b3b3f;
      background: #2a2a2e;
      color: #f7f7f7;
      cursor: pointer;
    }
    button:hover { background: #333338; }

    .result {
      background: #121214;
      color: #00ff88;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    @media (prefers-color-scheme: light) {
      body { background: #fafafa; color: #111; }
      .card { background: #fff; border-color: #e5e5e5; }
      input[type="file"], textarea { background: #fff; color: #111; border-color: #dadada; }
      .result { background: #fff; color: #111; border-color: #dadada; }
      button { background: #111; color: #fff; border-color: #111; }
      button:hover { background: #000; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <form id="form" method="post" action="/score" enctype="multipart/form-data">
        <label>Resume (PDF only)</label>
        <input type="file" name="resume_pdf" accept="application/pdf" required />

        <label style="margin-top:12px;">Job Description (text)</label>
        <textarea name="jd_text" required placeholder="Paste the job description here..."></textarea>

        <button type="submit">Get ATS Score</button>
      </form>
    </div>

    <div class="card">
      <div style="font-weight:700; margin-bottom:8px;">Result</div>
      <div id="result" class="result">— submit to see ATS score —</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.textContent = 'Scoring…';
      try {
        const fd = new FormData(form);
        const res = await fetch('/score', { method: 'POST', body: fd });
        const text = await res.text(); // Expecting plain text from server
        resultEl.textContent = text;
      } catch (err) {
        resultEl.textContent = 'Error: ' + (err?.message || err);
      }
    });
  </script>
</body>
</html>
